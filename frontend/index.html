<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>产业园促进会会员管理系统</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .sidebar {
            transition: all 0.3s ease;
        }
        .nav-link {
            transition: all 0.2s ease;
        }
        .nav-link:hover {
            transform: translateX(5px);
        }
        .table-row {
            transition: all 0.2s ease;
        }
        .table-row:hover {
            background-color: #f3f4f6;
        }
    </style>
</head>
<body class="bg-gray-50">
    <!-- 顶部导航 -->
    <nav class="bg-white shadow-lg fixed w-full z-50">
        <div class="max-w-7xl mx-auto px-4">
            <div class="flex justify-between h-16">
                <div class="flex items-center">
                    <div class="flex-shrink-0 flex items-center">
                        <i class="fas fa-building text-indigo-600 text-2xl mr-2"></i>
                        <h1 class="text-xl font-bold text-gray-800">产业园促进会管理系统</h1>
                    </div>
                </div>
                <div class="flex items-center space-x-4">
                    <a href="index.html" class="text-gray-600 hover:text-indigo-600 px-4 py-2 rounded-md text-sm font-medium transition duration-150 ease-in-out">
                        <i class="fas fa-users mr-2"></i>会员管理
                    </a>
                    <a href="dashboard.html" class="text-gray-600 hover:text-indigo-600 px-4 py-2 rounded-md text-sm font-medium transition duration-150 ease-in-out">
                        <i class="fas fa-chart-line mr-2"></i>仪表盘
                    </a>
                    <a href="appointment.html" class="text-gray-600 hover:text-indigo-600 px-4 py-2 rounded-md text-sm font-medium transition duration-150 ease-in-out">
                        <i class="fas fa-calendar-check mr-2"></i>服务预约
                    </a>
                    <div class="relative" id="userMenu">
                        <button class="flex items-center text-gray-600 hover:text-indigo-600 px-4 py-2 rounded-md text-sm font-medium transition duration-150 ease-in-out">
                            <i class="fas fa-user-circle text-xl mr-2"></i>
                            <span id="userName">加载中...</span>
                            <i class="fas fa-chevron-down ml-2"></i>
                        </button>
                        <div class="absolute right-0 mt-2 w-48 bg-white rounded-md shadow-lg py-1 hidden" id="userDropdown">
                            <a href="profile.html" class="block px-4 py-2 text-sm text-gray-700 hover:bg-indigo-50 hover:text-indigo-600">
                                <i class="fas fa-user mr-2"></i>个人资料
                            </a>
                            <a href="#" class="block px-4 py-2 text-sm text-gray-700 hover:bg-indigo-50 hover:text-indigo-600" id="logoutBtn">
                                <i class="fas fa-sign-out-alt mr-2"></i>退出登录
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <!-- 侧边栏 -->
    <div class="fixed left-0 top-16 h-screen w-64 bg-white shadow-lg sidebar">
        <div class="p-4">
            <div class="space-y-2">
                <a href="index.html" class="nav-link flex items-center text-indigo-600 bg-indigo-50 px-4 py-2 rounded-md">
                    <i class="fas fa-users w-6"></i>
                    <span>会员管理</span>
                </a>
                <a href="dashboard.html" class="nav-link flex items-center text-gray-600 hover:text-indigo-600 px-4 py-2 rounded-md">
                    <i class="fas fa-chart-line w-6"></i>
                    <span>数据统计</span>
                </a>
                <a href="appointment.html" class="nav-link flex items-center text-gray-600 hover:text-indigo-600 px-4 py-2 rounded-md">
                    <i class="fas fa-calendar-check w-6"></i>
                    <span>服务预约</span>
                </a>
            </div>
        </div>
    </div>

    <!-- 主要内容区域 -->
    <div class="ml-64 pt-16">
        <div class="container mx-auto px-8 py-8">
            <h1 class="text-3xl font-bold text-gray-800 mb-8">会员管理</h1>
            <div class="bg-white rounded-lg shadow-md p-6">
                <div class="mb-8">
                    <h2 class="text-xl font-semibold mb-4 text-gray-800">添加会员</h2>
                    <form id="addMemberForm" class="space-y-4 max-w-2xl">
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-1">姓名</label>
                                <input type="text" name="name" class="w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 transition duration-150 ease-in-out" required>
                            </div>
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-1">类型</label>
                                <select name="type" class="w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 transition duration-150 ease-in-out" required>
                                    <option value="COMPANY">公司</option>
                                    <option value="INDUSTRIAL_PARK">产业园单位</option>
                                </select>
                            </div>
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-1">等级</label>
                                <select name="level" class="w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 transition duration-150 ease-in-out" required>
                                    <option value="NORMAL">普通会员</option>
                                    <option value="DIRECTOR">理事</option>
                                    <option value="EXECUTIVE_DIRECTOR">常务理事</option>
                                    <option value="VICE_PRESIDENT">副会长</option>
                                    <option value="PRESIDENT">会长</option>
                                </select>
                            </div>
                        </div>
                        <button type="submit" class="bg-indigo-600 text-white px-6 py-2 rounded-md hover:bg-indigo-700 transition duration-150 ease-in-out flex items-center">
                            <i class="fas fa-plus mr-2"></i>添加会员
                        </button>
                    </form>
                </div>
                <div>
                    <h2 class="text-xl font-semibold mb-4 text-gray-800">会员列表</h2>
                    <div class="overflow-x-auto">
                        <table class="min-w-full divide-y divide-gray-200">
                            <thead class="bg-gray-50">
                                <tr>
                                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">ID</th>
                                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">姓名</th>
                                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">类型</th>
                                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">等级</th>
                                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">创建时间</th>
                                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">更新时间</th>
                                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">操作</th>
                                </tr>
                            </thead>
                            <tbody id="memberList" class="bg-white divide-y divide-gray-200">
                                <!-- 会员列表将通过JavaScript动态加载 -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // API请求基础配置
        const API_BASE_URL = 'http://localhost:8080/api';
        
        // 显示加载状态
        function showLoading() {
            document.getElementById('loadingOverlay').classList.remove('hidden');
        }

        // 隐藏加载状态
        function hideLoading() {
            document.getElementById('loadingOverlay').classList.add('hidden');
        }

        // 显示提示消息
        function showToast(message, type = 'info') {
            const toast = document.getElementById('toast');
            const toastMessage = document.getElementById('toastMessage');
            toastMessage.textContent = message;
            toast.classList.remove('hidden');
            setTimeout(() => {
                toast.classList.add('hidden');
            }, 3000);
        }

        // 统一的请求处理函数
        async function apiRequest(endpoint, options = {}) {
            const token = localStorage.getItem('token');
            if (!token) {
                window.location.href = 'login.html';
                return;
            }

            const defaultOptions = {
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${token}`
                }
            };

            showLoading();
            try {
                const response = await fetch(`${API_BASE_URL}${endpoint}`, {
                    ...defaultOptions,
                    ...options,
                    headers: {
                        ...defaultOptions.headers,
                        ...options.headers
                    }
                });

                if (response.status === 401) {
                    localStorage.removeItem('token');
                    localStorage.removeItem('user');
                    window.location.href = 'login.html';
                    return;
                }

                const result = await response.json();
                if (result.code !== 200) {
                    throw new Error(result.message || '请求失败');
                }
                return result;
            } catch (error) {
                console.error('API请求失败:', error);
                throw error;
            } finally {
                hideLoading();
            }
        }

        // 获取会员列表
        async function fetchMembers() {
            // 先设置默认数据
            const defaultMembers = [
                {
                    id: 1,
                    name: '未来科技有限公司',
                    type: 'COMPANY',
                    level: 'EXECUTIVE_DIRECTOR',
                    createdAt: '2024-01-01',
                    updatedAt: '2024-01-01'
                },
                {
                    id: 2,
                    name: '智能制造产业园',
                    type: 'INDUSTRIAL_PARK',
                    level: 'DIRECTOR',
                    createdAt: '2024-01-02',
                    updatedAt: '2024-01-02'
                },
                {
                    id: 3,
                    name: '创新电子科技',
                    type: 'COMPANY',
                    level: 'NORMAL',
                    createdAt: '2024-01-03',
                    updatedAt: '2024-01-03'
                },
                {
                    id: 4,
                    name: '生物医药产业园',
                    type: 'INDUSTRIAL_PARK',
                    level: 'VICE_PRESIDENT',
                    createdAt: '2024-01-04',
                    updatedAt: '2024-01-04'
                },
                {
                    id: 5,
                    name: '数字经济产业园',
                    type: 'INDUSTRIAL_PARK',
                    level: 'PRESIDENT',
                    createdAt: '2024-01-05',
                    updatedAt: '2024-01-05'
                },
                {
                    id: 6,
                    name: '智慧城市科技',
                    type: 'COMPANY',
                    level: 'DIRECTOR',
                    createdAt: '2024-01-06',
                    updatedAt: '2024-01-06'
                },
                {
                    id: 7,
                    name: '新能源科技',
                    type: 'COMPANY',
                    level: 'NORMAL',
                    createdAt: '2024-01-07',
                    updatedAt: '2024-01-07'
                },
                {
                    id: 8,
                    name: '文化创意产业园',
                    type: 'INDUSTRIAL_PARK',
                    level: 'DIRECTOR',
                    createdAt: '2024-01-08',
                    updatedAt: '2024-01-08'
                }
            ];

            // 立即显示默认数据
            const memberList = document.getElementById('memberList');
            memberList.innerHTML = defaultMembers.map(member => `
                <tr class="table-row">
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">${member.id}</td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900 font-medium">${member.name}</td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">${member.type === 'COMPANY' ? '公司' : '产业园单位'}</td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">${member.level === 'NORMAL' ? '普通会员' : 
                        member.level === 'DIRECTOR' ? '理事' : 
                        member.level === 'EXECUTIVE_DIRECTOR' ? '常务理事' : 
                        member.level === 'VICE_PRESIDENT' ? '副会长' : '会长'}</td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">${member.createdAt}</td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">${member.updatedAt}</td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">
                        <button onclick="deleteMember(${member.id})" class="text-red-600 hover:text-red-900 transition duration-150 ease-in-out">
                            <i class="fas fa-trash-alt"></i>
                        </button>
                    </td>
                </tr>
            `).join('');

            try {
                const result = await apiRequest('/members');
                if (result && result.data) {
                    memberList.innerHTML = result.data.map(member => `
                        <tr class="table-row">
                            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">${member.id}</td>
                            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900 font-medium">${member.name}</td>
                            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">${member.type === 'COMPANY' ? '公司' : '产业园单位'}</td>
                            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">${member.level === 'NORMAL' ? '普通会员' : 
                                member.level === 'DIRECTOR' ? '理事' : 
                                member.level === 'EXECUTIVE_DIRECTOR' ? '常务理事' : 
                                member.level === 'VICE_PRESIDENT' ? '副会长' : '会长'}</td>
                            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">${member.createdAt}</td>
                            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">${member.updatedAt}</td>
                            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">
                                <button onclick="deleteMember(${member.id})" class="text-red-600 hover:text-red-900 transition duration-150 ease-in-out">
                                    <i class="fas fa-trash-alt"></i>
                                </button>
                            </td>
                        </tr>
                    `).join('');
                }
            } catch (error) {
                console.error('获取会员列表失败:', error);
                showToast('获取实时数据失败，显示默认数据', 'info');
            }
        }

        // 添加会员
        document.getElementById('addMemberForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const formData = new FormData(e.target);
            const member = {
                name: formData.get('name'),
                type: formData.get('type'),
                level: formData.get('level')
            };
            
            try {
                await apiRequest('/members', {
                    method: 'POST',
                    body: JSON.stringify(member)
                });
                showToast('添加成功', 'success');
                fetchMembers();
                e.target.reset();
            } catch (error) {
                showToast('添加失败: ' + error.message, 'error');
            }
        });

        // 删除会员
        async function deleteMember(id) {
            if (confirm('确定要删除该会员吗？')) {
                try {
                    await apiRequest(`/members/${id}`, {
                        method: 'DELETE'
                    });
                    showToast('删除成功', 'success');
                    fetchMembers();
                } catch (error) {
                    showToast('删除失败: ' + error.message, 'error');
                }
            }
        }

        // 检查登录状态
        function checkAuth() {
            const token = localStorage.getItem('token');
            if (!token) {
                window.location.href = 'login.html';
                return;
            }
            loadUserInfo();
        }

        // 加载用户信息
        function loadUserInfo() {
            const user = JSON.parse(localStorage.getItem('user'));
            if (user) {
                document.getElementById('userName').textContent = user.name;
            }
        }

        // 用户菜单
        const userMenu = document.getElementById('userMenu');
        const userDropdown = document.getElementById('userDropdown');
        userMenu.addEventListener('click', () => {
            userDropdown.classList.toggle('hidden');
        });

        // 退出登录
        document.getElementById('logoutBtn').addEventListener('click', (e) => {
            e.preventDefault();
            localStorage.removeItem('token');
            localStorage.removeItem('user');
            window.location.href = 'login.html';
        });

        // 点击其他地方关闭下拉菜单
        document.addEventListener('click', (e) => {
            if (!userMenu.contains(e.target)) {
                userDropdown.classList.add('hidden');
            }
        });

        // 页面加载时检查登录状态
        checkAuth();

        // 页面加载时获取会员列表
        fetchMembers();
    </script>
</body>
</html>
