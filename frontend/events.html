    <script>
        // 标签页切换功能
        document.querySelectorAll('.tab-button').forEach(button => {
            button.addEventListener('click', () => {
                // 移除所有活动状态
                document.querySelectorAll('.tab-button').forEach(btn => btn.classList.remove('active'));
                document.querySelectorAll('.tab-content').forEach(content => content.classList.remove('active'));
                
                // 添加活动状态
                button.classList.add('active');
                const tabId = button.getAttribute('data-tab');
                document.getElementById(tabId).classList.add('active');
            });
        });

        // 用户菜单切换
        const userMenu = document.getElementById('userMenu');
        const userDropdown = document.getElementById('userDropdown');
        
        userMenu.addEventListener('click', () => {
            userDropdown.classList.toggle('hidden');
        });

        // 点击外部关闭菜单
        document.addEventListener('click', (e) => {
            if (!userMenu.contains(e.target)) {
                userDropdown.classList.add('hidden');
            }
        });

        // 创建活动表单提交
        document.getElementById('createEventForm').addEventListener('submit', (e) => {
            e.preventDefault();
            const formData = new FormData(e.target);
            const data = Object.fromEntries(formData);
            
            // 这里可以添加表单验证和提交逻辑
            console.log('活动数据:', data);
            alert('活动发布成功！');
        });

        // 模拟活动数据
        const mockEvents = [
            {
                id: 1,
                name: '2024年产业政策解读培训',
                type: 'TRAINING',
                status: 'UPCOMING',
                progress: 75,
                startTime: '2024-01-15T09:00:00',
                endTime: '2024-01-15T17:00:00',
                location: '产业园会议中心',
                maxParticipants: 100,
                currentParticipants: 75,
                description: '深入解读2024年最新产业政策，帮助企业把握发展方向。'
            },
            {
                id: 2,
                name: '企业数字化转型研讨会',
                type: 'SEMINAR',
                status: 'ONGOING',
                progress: 50,
                startTime: '2024-01-20T14:00:00',
                endTime: '2024-01-20T18:00:00',
                location: '产业园科技楼',
                maxParticipants: 50,
                currentParticipants: 50,
                description: '探讨企业数字化转型的最佳实践和解决方案。'
            }
        ];

        // 渲染活动列表
        function renderEventList() {
            const eventList = document.getElementById('eventList');
            eventList.innerHTML = '';
            
            mockEvents.forEach(event => {
                const eventCard = document.createElement('div');
                eventCard.className = 'event-card bg-white border border-gray-200 rounded-lg p-6 hover:shadow-lg';
                
                const statusClass = {
                    'UPCOMING': 'bg-blue-100 text-blue-800',
                    'ONGOING': 'bg-green-100 text-green-800',
                    'COMPLETED': 'bg-gray-100 text-gray-800',
                    'CANCELLED': 'bg-red-100 text-red-800'
                }[event.status];
                
                eventCard.innerHTML = `
                    <div class="flex items-center justify-between mb-4">
                        <h3 class="text-lg font-semibold text-gray-800">${event.name}</h3>
                        <span class="px-2 py-1 text-xs rounded-full ${statusClass}">${event.status}</span>
                    </div>
                    <p class="text-gray-600 mb-4">${event.description}</p>
                    <div class="space-y-3">
                        <div>
                            <div class="flex justify-between text-sm text-gray-600 mb-1">
                                <span>进度</span>
                                <span>${event.progress}%</span>
                            </div>
                            <div class="w-full bg-gray-200 rounded-full h-2">
                                <div class="bg-indigo-600 h-2 rounded-full" style="width: ${event.progress}%"></div>
                            </div>
                        </div>
                        <div class="grid grid-cols-2 gap-4 text-sm text-gray-500">
                            <div><i class="fas fa-calendar mr-2"></i>${new Date(event.startTime).toLocaleDateString()}</div>
                            <div><i class="fas fa-map-marker-alt mr-2"></i>${event.location}</div>
                            <div><i class="fas fa-users mr-2"></i>${event.currentParticipants}/${event.maxParticipants}</div>
                            <div><i class="fas fa-tag mr-2"></i>${event.type}</div>
                        </div>
                    </div>
                    <div class="mt-4 flex space-x-2">
                        <button class="text-indigo-600 hover:text-indigo-700 font-medium">查看详情</button>
                        <button class="text-gray-600 hover:text-gray-700 font-medium">编辑</button>
                    </div>
                `;
                eventList.appendChild(eventCard);
            });
        }

        // 生成日历
        function generateCalendar() {
            const calendarGrid = document.getElementById('calendarGrid');
            const currentDate = new Date();
            const currentMonth = currentDate.getMonth();
            const currentYear = currentDate.getFullYear();
            
            // 更新月份显示
            document.getElementById('currentMonth').textContent = `${currentYear}年${currentMonth + 1}月`;
            
            // 清空日历网格
            calendarGrid.innerHTML = '';
            
            // 获取当月第一天和最后一天
            const firstDay = new Date(currentYear, currentMonth, 1);
            const lastDay = new Date(currentYear, currentMonth + 1, 0);
            const startDate = new Date(firstDay);
            startDate.setDate(startDate.getDate() - firstDay.getDay());
            
            // 生成日历单元格
            for (let i = 0; i < 42; i++) {
                const date = new Date(startDate);
                date.setDate(startDate.getDate() + i);
                
                const dayElement = document.createElement('div');
                dayElement.className = 'calendar-day text-center py-2 text-sm border border-gray-200';
                
                // 检查是否是今天
                if (date.toDateString() === currentDate.toDateString()) {
                    dayElement.classList.add('today');
                }
                
                // 检查是否有活动
                const hasEvent = mockEvents.some(event => {
                    const eventDate = new Date(event.startTime);
                    return eventDate.toDateString() === date.toDateString();
                });
                
                if (hasEvent) {
                    dayElement.classList.add('has-event');
                }
                
                dayElement.textContent = date.getDate();
                calendarGrid.appendChild(dayElement);
            }
        }

        // 加载用户信息
        function loadUserInfo() {
            const user = JSON.parse(localStorage.getItem('user') || '{}');
            document.getElementById('userName').textContent = user.name || '用户';
        }

        // 页面加载时执行
        document.addEventListener('DOMContentLoaded', () => {
            loadUserInfo();
            renderEventList();
            generateCalendar();
        });
    </script>
