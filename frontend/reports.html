    <script>
        // 标签页切换功能
        document.querySelectorAll('.tab-button').forEach(button => {
            button.addEventListener('click', () => {
                // 移除所有活动状态
                document.querySelectorAll('.tab-button').forEach(btn => btn.classList.remove('active'));
                document.querySelectorAll('.tab-content').forEach(content => content.classList.remove('active'));
                
                // 添加活动状态
                button.classList.add('active');
                const tabId = button.getAttribute('data-tab');
                document.getElementById(tabId).classList.add('active');
                
                // 重新渲染图表
                if (tabId === 'member') {
                    renderMemberCharts();
                } else if (tabId === 'business') {
                    renderBusinessCharts();
                } else if (tabId === 'industry') {
                    renderIndustryCharts();
                }
            });
        });

        // 用户菜单切换
        const userMenu = document.getElementById('userMenu');
        const userDropdown = document.getElementById('userDropdown');
        
        userMenu.addEventListener('click', () => {
            userDropdown.classList.toggle('hidden');
        });

        // 点击外部关闭菜单
        document.addEventListener('click', (e) => {
            if (!userMenu.contains(e.target)) {
                userDropdown.classList.add('hidden');
            }
        });

        // 会员分析图表
        function renderMemberCharts() {
            // 会员增长趋势图
            const memberGrowthChart = echarts.init(document.getElementById('memberGrowthChart'));
            const memberGrowthOption = {
                title: {
                    text: '会员增长趋势',
                    left: 'center'
                },
                tooltip: {
                    trigger: 'axis'
                },
                xAxis: {
                    type: 'category',
                    data: ['1月', '2月', '3月', '4月', '5月', '6月', '7月', '8月', '9月', '10月', '11月', '12月']
                },
                yAxis: {
                    type: 'value'
                },
                series: [{
                    data: [120, 132, 101, 134, 90, 230, 210, 182, 191, 234, 290, 330],
                    type: 'line',
                    smooth: true,
                    itemStyle: {
                        color: '#4f46e5'
                    }
                }]
            };
            memberGrowthChart.setOption(memberGrowthOption);

            // 会员行业分布图
            const memberIndustryChart = echarts.init(document.getElementById('memberIndustryChart'));
            const memberIndustryOption = {
                title: {
                    text: '会员行业分布',
                    left: 'center'
                },
                tooltip: {
                    trigger: 'item'
                },
                series: [{
                    type: 'pie',
                    radius: '50%',
                    data: [
                        {value: 335, name: '制造业'},
                        {value: 310, name: '科技行业'},
                        {value: 234, name: '服务业'},
                        {value: 135, name: '金融业'},
                        {value: 1548, name: '其他'}
                    ],
                    emphasis: {
                        itemStyle: {
                            shadowBlur: 10,
                            shadowOffsetX: 0,
                            shadowColor: 'rgba(0, 0, 0, 0.5)'
                        }
                    }
                }]
            };
            memberIndustryChart.setOption(memberIndustryOption);

            // 会员等级分布图
            const memberLevelChart = echarts.init(document.getElementById('memberLevelChart'));
            const memberLevelOption = {
                title: {
                    text: '会员等级分布',
                    left: 'center'
                },
                tooltip: {
                    trigger: 'item'
                },
                series: [{
                    type: 'pie',
                    radius: '50%',
                    data: [
                        {value: 1048, name: '普通会员'},
                        {value: 735, name: '银卡会员'},
                        {value: 580, name: '金卡会员'},
                        {value: 484, name: '钻石会员'}
                    ]
                }]
            };
            memberLevelChart.setOption(memberLevelOption);

            // 会员活跃度分析图
            const memberActivityChart = echarts.init(document.getElementById('memberActivityChart'));
            const memberActivityOption = {
                title: {
                    text: '会员活跃度分析',
                    left: 'center'
                },
                tooltip: {
                    trigger: 'axis'
                },
                xAxis: {
                    type: 'category',
                    data: ['周一', '周二', '周三', '周四', '周五', '周六', '周日']
                },
                yAxis: {
                    type: 'value'
                },
                series: [{
                    data: [820, 932, 901, 934, 1290, 1330, 1320],
                    type: 'bar',
                    itemStyle: {
                        color: '#10b981'
                    }
                }]
            };
            memberActivityChart.setOption(memberActivityOption);
        }

        // 业务分析图表
        function renderBusinessCharts() {
            // 服务预约统计图
            const appointmentChart = echarts.init(document.getElementById('appointmentChart'));
            const appointmentOption = {
                title: {
                    text: '服务预约统计',
                    left: 'center'
