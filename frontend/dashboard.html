    <script>
        let dashboardData = {};

        // API请求基础配置
        const API_BASE_URL = 'http://localhost:8080/api';
        
        // 显示加载状态
        function showLoading() {
            document.getElementById('loadingOverlay').classList.remove('hidden');
        }

        // 隐藏加载状态
        function hideLoading() {
            document.getElementById('loadingOverlay').classList.add('hidden');
        }

        // 显示提示消息
        function showToast(message, type = 'info') {
            const toast = document.getElementById('toast');
            const toastMessage = document.getElementById('toastMessage');
            toastMessage.textContent = message;
            toast.classList.remove('hidden');
            setTimeout(() => {
                toast.classList.add('hidden');
            }, 3000);
        }

        // 统一的请求处理函数
        async function apiRequest(endpoint, options = {}) {
            const token = localStorage.getItem('token');
            if (!token) {
                window.location.href = 'login.html';
                return;
            }

            const defaultOptions = {
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${token}`
                }
            };

            showLoading();
            try {
                const response = await fetch(`${API_BASE_URL}${endpoint}`, {
                    ...defaultOptions,
                    ...options,
                    headers: {
                        ...defaultOptions.headers,
                        ...options.headers
                    }
                });

                if (response.status === 401) {
                    localStorage.removeItem('token');
                    localStorage.removeItem('user');
                    window.location.href = 'login.html';
                    return;
                }

                const result = await response.json();
                if (result.code !== 200) {
                    throw new Error(result.message || '请求失败');
                }
                return result;
            } catch (error) {
                console.error('API请求失败:', error);
                throw error;
            } finally {
                hideLoading();
            }
        }

        // 加载统计数据
        async function loadStatistics() {
            // 先设置默认数据
            dashboardData = {
                totalMembers: 1286,
                totalParks: 8,
                occupancyRate: "92.5%",
                todayVisitors: 356,
                memberTypeData: {
                    "科技企业": 486,
                    "制造业": 325,
                    "服务业": 289,
                    "产业园单位": 186
                },
                occupancyData: {
                    "高新科技园": 95,
                    "智能制造园": 88,
                    "生物医药园": 92,
                    "数字经济园": 96,
                    "文化创意园": 85,
                    "新能源产业园": 90,
                    "新材料产业园": 87,
                    "环保科技园": 89
                },
                visitorTrend: [286, 312, 298, 345, 378, 412, 356],
                memberLevelData: {
                    "普通会员": 856,
                    "理事": 234,
                    "常务理事": 128,
                    "副会长": 48,
                    "会长": 20
                }
            };
            
            // 立即更新显示
            updateStatistics();
            initCharts();

            try {
                const result = await apiRequest('/statistics/dashboard');
                if (result && result.data) {
                    dashboardData = result.data;
                    updateStatistics();
                    initCharts();
                }
            } catch (error) {
                console.error('获取统计数据失败:', error);
                showToast('获取实时数据失败，显示默认数据', 'info');
            }
        }

        // 更新统计数据显示
        function updateStatistics() {
            document.getElementById('totalMembers').textContent = dashboardData.totalMembers;
            document.getElementById('totalParks').textContent = dashboardData.totalParks;
            document.getElementById('occupancyRate').textContent = dashboardData.occupancyRate;
            document.getElementById('todayVisitors').textContent = dashboardData.todayVisitors;
        }

        // 初始化图表
        function initCharts() {
            // 会员类型分布图表
            const memberTypeChart = echarts.init(document.getElementById('memberTypeChart'));
            const memberTypeData = Object.entries(dashboardData.memberTypeData).map(([name, value]) => ({ name, value }));
            memberTypeChart.setOption({
                tooltip: {
                    trigger: 'item',
                    formatter: '{a} <br/>{b}: {c} ({d}%)'
                },
                legend: {
                    orient: 'vertical',
                    left: 'left',
                    padding: 5
                },
                series: [{
                    name: '会员类型',
                    type: 'pie',
                    radius: '50%',
                    data: memberTypeData,
                    emphasis: {
                        itemStyle: {
                            shadowBlur: 10,
                            shadowOffsetX: 0,
                            shadowColor: 'rgba(0, 0, 0, 0.5)'
                        }
                    }
                }]
            });

            // 产业园入住率图表
            const occupancyChart = echarts.init(document.getElementById('occupancyChart'));
            const occupancyNames = Object.keys(dashboardData.occupancyData);
            const occupancyValues = Object.values(dashboardData.occupancyData);
            occupancyChart.setOption({
                tooltip: {
                    trigger: 'axis',
                    axisPointer: {
                        type: 'shadow'
                    }
                },
                xAxis: {
                    type: 'category',
                    data: occupancyNames,
                    axisLabel: {
                        interval: 0,
                        rotate: 30
                    }
                },
                yAxis: {
                    type: 'value',
                    name: '入住率(%)'
                },
                series: [{
                    name: '入住率',
                    type: 'bar',
                    data: occupancyValues,
                    itemStyle: {
                        color: new echarts.graphic.LinearGradient(0, 0, 0, 1, [
                            { offset: 0, color: '#83bff6' },
                            { offset: 0.5, color: '#188df0' },
                            { offset: 1, color: '#188df0' }
                        ])
                    }
                }]
            });

            // 访客趋势图表
            const visitorTrendChart = echarts.init(document.getElementById('visitorTrendChart'));
            visitorTrendChart.setOption({
                tooltip: {
                    trigger: 'axis'
                },
                xAxis: {
                    type: 'category',
                    data: ['周一', '周二', '周三', '周四', '周五', '周六', '周日']
                },
                yAxis: {
                    type: 'value',
                    name: '访客数'
                },
                series: [{
                    name: '访客数',
                    type: 'line',
                    smooth: true,
                    data: dashboardData.visitorTrend,
                    areaStyle: {
                        opacity: 0.3
                    }
                }]
            });

            // 会员等级分布图表
            const memberLevelChart = echarts.init(document.getElementById('memberLevelChart'));
            const memberLevelData = Object.entries(dashboardData.memberLevelData).map(([name, value]) => ({ name, value }));
            memberLevelChart.setOption({
                tooltip: {
                    trigger: 'item',
                    formatter: '{a} <br/>{b}: {c} ({d}%)'
                },
                legend: {
                    orient: 'vertical',
                    left: 'left',
                    padding: 5
                },
                series: [{
                    name: '会员等级',
                    type: 'pie',
                    radius: ['40%', '70%'],
                    avoidLabelOverlap: false,
                    itemStyle: {
                        borderRadius: 10,
                        borderColor: '#fff',
                        borderWidth: 2
                    },
                    label: {
                        show: false,
                        position: 'center'
                    },
                    emphasis: {
                        label: {
                            show: true,
                            fontSize: '20',
                            fontWeight: 'bold'
                        }
                    },
                    labelLine: {
                        show: false
                    },
                    data: memberLevelData
                }]
            });

            // 监听窗口大小变化，调整图表大小
            window.addEventListener('resize', function() {
                memberTypeChart.resize();
                occupancyChart.resize();
                visitorTrendChart.resize();
                memberLevelChart.resize();
            });
        }

        // 检查登录状态
        function checkAuth() {
            const token = localStorage.getItem('token');
            if (!token) {
                window.location.href = 'login.html';
                return;
            }
            loadUserInfo();
        }

        // 加载用户信息
        function loadUserInfo() {
            const user = JSON.parse(localStorage.getItem('user'));
            if (user) {
                document.getElementById('userName').textContent = user.name;
            }
        }

        // 用户菜单
        const userMenu = document.getElementById('userMenu');
        const userDropdown = document.getElementById('userDropdown');
        userMenu.addEventListener('click', () => {
            userDropdown.classList.toggle('hidden');
        });

        // 退出登录
        document.getElementById('logoutBtn').addEventListener('click', (e) => {
            e.preventDefault();
            localStorage.removeItem('token');
            localStorage.removeItem('user');
            window.location.href = 'login.html';
        });

        // 点击其他地方关闭下拉菜单
        document.addEventListener('click', (e) => {
            if (!userMenu.contains(e.target)) {
                userDropdown.classList.add('hidden');
            }
        });

        // 页面加载时检查登录状态
        checkAuth();

        // 页面加载时获取数据
        loadStatistics();
    </script>
