<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>产业园促进会管理系统 - 个人资料</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .sidebar {
            transition: all 0.3s ease;
        }
        .nav-link {
            transition: all 0.2s ease;
        }
        .nav-link:hover {
            transform: translateX(5px);
        }
        .profile-card {
            transition: all 0.3s ease;
        }
        .profile-card:hover {
            transform: translateY(-5px);
        }
    </style>
</head>
<body class="bg-gray-50">
    <!-- 顶部导航 -->
    <nav class="bg-white shadow-lg fixed w-full z-50">
        <div class="max-w-7xl mx-auto px-4">
            <div class="flex justify-between h-16">
                <div class="flex items-center">
                    <div class="flex-shrink-0 flex items-center">
                        <i class="fas fa-building text-indigo-600 text-2xl mr-2"></i>
                        <h1 class="text-xl font-bold text-gray-800">产业园促进会管理系统</h1>
                    </div>
                </div>
                <div class="flex items-center space-x-4">
                    <a href="index.html" class="text-gray-600 hover:text-indigo-600 px-4 py-2 rounded-md text-sm font-medium transition duration-150 ease-in-out">
                        <i class="fas fa-users mr-2"></i>会员管理
                    </a>
                    <a href="dashboard.html" class="text-gray-600 hover:text-indigo-600 px-4 py-2 rounded-md text-sm font-medium transition duration-150 ease-in-out">
                        <i class="fas fa-chart-line mr-2"></i>仪表盘
                    </a>
                    <a href="appointment.html" class="text-gray-600 hover:text-indigo-600 px-4 py-2 rounded-md text-sm font-medium transition duration-150 ease-in-out">
                        <i class="fas fa-calendar-check mr-2"></i>服务预约
                    </a>
                    <div class="relative" id="userMenu">
                        <button class="flex items-center text-gray-600 hover:text-indigo-600 px-4 py-2 rounded-md text-sm font-medium transition duration-150 ease-in-out">
                            <i class="fas fa-user-circle text-xl mr-2"></i>
                            <span id="userName">加载中...</span>
                            <i class="fas fa-chevron-down ml-2"></i>
                        </button>
                        <div class="absolute right-0 mt-2 w-48 bg-white rounded-md shadow-lg py-1 hidden" id="userDropdown">
                            <a href="profile.html" class="block px-4 py-2 text-sm text-gray-700 hover:bg-indigo-50 hover:text-indigo-600">
                                <i class="fas fa-user mr-2"></i>个人资料
                            </a>
                            <a href="#" class="block px-4 py-2 text-sm text-gray-700 hover:bg-indigo-50 hover:text-indigo-600" id="logoutBtn">
                                <i class="fas fa-sign-out-alt mr-2"></i>退出登录
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <!-- 侧边栏 -->
    <div class="fixed left-0 top-16 h-screen w-64 bg-white shadow-lg sidebar">
        <div class="p-4">
            <div class="space-y-2">
                <a href="index.html" class="nav-link flex items-center text-gray-600 hover:text-indigo-600 px-4 py-2 rounded-md">
                    <i class="fas fa-users w-6"></i>
                    <span>会员管理</span>
                </a>
                <a href="dashboard.html" class="nav-link flex items-center text-gray-600 hover:text-indigo-600 px-4 py-2 rounded-md">
                    <i class="fas fa-chart-line w-6"></i>
                    <span>数据统计</span>
                </a>
                <a href="appointment.html" class="nav-link flex items-center text-gray-600 hover:text-indigo-600 px-4 py-2 rounded-md">
                    <i class="fas fa-calendar-check w-6"></i>
                    <span>服务预约</span>
                </a>
            </div>
        </div>
    </div>

    <!-- 主要内容区域 -->
    <div class="ml-64 pt-16">
        <div class="container mx-auto px-8 py-8">
            <div class="max-w-3xl mx-auto">
                <h1 class="text-3xl font-bold text-gray-800 mb-8">个人资料</h1>
                
                <!-- 个人信息卡片 -->
                <div class="profile-card bg-white rounded-lg shadow-md p-6 mb-8">
                    <div class="flex items-center mb-6">
                        <div class="w-24 h-24 rounded-full bg-indigo-100 flex items-center justify-center">
                            <i class="fas fa-user text-4xl text-indigo-600"></i>
                        </div>
                        <div class="ml-6">
                            <h2 class="text-2xl font-bold text-gray-800" id="profileName">加载中...</h2>
                            <p class="text-gray-600" id="profileRole">加载中...</p>
                        </div>
                    </div>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">用户名</label>
                            <input type="text" id="username" class="w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500" readonly>
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">邮箱</label>
                            <input type="email" id="email" class="w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">手机号</label>
                            <input type="tel" id="phone" class="w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">部门</label>
                            <input type="text" id="department" class="w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500">
                        </div>
                    </div>
                    <div class="mt-6">
                        <button id="saveProfile" class="bg-indigo-600 text-white px-6 py-2 rounded-md hover:bg-indigo-700 transition duration-150 ease-in-out">
                            保存修改
                        </button>
                    </div>
                </div>

                <!-- 修改密码卡片 -->
                <div class="profile-card bg-white rounded-lg shadow-md p-6">
                    <h3 class="text-xl font-semibold text-gray-800 mb-4">修改密码</h3>
                    <form id="changePasswordForm" class="space-y-4">
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">当前密码</label>
                            <input type="password" name="currentPassword" class="w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500" required>
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">新密码</label>
                            <input type="password" name="newPassword" class="w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500" required>
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">确认新密码</label>
                            <input type="password" name="confirmPassword" class="w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500" required>
                        </div>
                        <button type="submit" class="bg-indigo-600 text-white px-6 py-2 rounded-md hover:bg-indigo-700 transition duration-150 ease-in-out">
                            修改密码
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script>
        // API请求基础配置
        const API_BASE_URL = 'http://localhost:8080/api';
        
        // 显示加载状态
        function showLoading() {
            document.getElementById('loadingOverlay').classList.remove('hidden');
        }

        // 隐藏加载状态
        function hideLoading() {
            document.getElementById('loadingOverlay').classList.add('hidden');
        }

        // 显示提示消息
        function showToast(message, type = 'info') {
            const toast = document.getElementById('toast');
            const toastMessage = document.getElementById('toastMessage');
            toastMessage.textContent = message;
            toast.classList.remove('hidden');
            setTimeout(() => {
                toast.classList.add('hidden');
            }, 3000);
        }

        // 统一的请求处理函数
        async function apiRequest(endpoint, options = {}) {
            const token = localStorage.getItem('token');
            if (!token) {
                window.location.href = 'login.html';
                return;
            }

            const defaultOptions = {
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${token}`
                }
            };

            showLoading();
            try {
                const response = await fetch(`${API_BASE_URL}${endpoint}`, {
                    ...defaultOptions,
                    ...options,
                    headers: {
                        ...defaultOptions.headers,
                        ...options.headers
                    }
                });

                if (response.status === 401) {
                    localStorage.removeItem('token');
                    localStorage.removeItem('user');
                    window.location.href = 'login.html';
                    return;
                }

                const result = await response.json();
                if (result.code !== 200) {
                    throw new Error(result.message || '请求失败');
                }
                return result;
            } catch (error) {
                console.error('API请求失败:', error);
                throw error;
            } finally {
                hideLoading();
            }
        }

        // 检查登录状态
        function checkAuth() {
            const token = localStorage.getItem('token');
            if (!token) {
                window.location.href = 'login.html';
                return;
            }
            loadUserProfile();
        }

        // 加载用户资料
        async function loadUserProfile() {
            try {
                const user = JSON.parse(localStorage.getItem('user'));
                if (user) {
                    document.getElementById('userName').textContent = user.name;
                    document.getElementById('profileName').textContent = user.name;
                    document.getElementById('profileRole').textContent = user.role;
                    document.getElementById('username').value = user.username;
                    document.getElementById('email').value = user.email || '';
                    document.getElementById('phone').value = user.phone || '';
                    document.getElementById('department').value = user.department || '';
                }
            } catch (error) {
                showToast('加载用户资料失败: ' + error.message, 'error');
            }
        }

        // 保存个人资料
        document.getElementById('saveProfile').addEventListener('click', async () => {
            const profileData = {
                email: document.getElementById('email').value,
                phone: document.getElementById('phone').value,
                department: document.getElementById('department').value
            };

            try {
                await apiRequest('/user/profile', {
                    method: 'PUT',
                    body: JSON.stringify(profileData)
                });
                showToast('保存成功', 'success');
                // 更新本地存储的用户信息
                const user = JSON.parse(localStorage.getItem('user'));
                user.email = profileData.email;
                user.phone = profileData.phone;
                user.department = profileData.department;
                localStorage.setItem('user', JSON.stringify(user));
            } catch (error) {
                showToast('保存失败: ' + error.message, 'error');
            }
        });

        // 修改密码
        document.getElementById('changePasswordForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const formData = new FormData(e.target);
            const passwordData = {
                currentPassword: formData.get('currentPassword'),
                newPassword: formData.get('newPassword'),
                confirmPassword: formData.get('confirmPassword')
            };

            if (passwordData.newPassword !== passwordData.confirmPassword) {
                showToast('两次输入的新密码不一致', 'error');
                return;
            }

            try {
                await apiRequest('/user/password', {
                    method: 'PUT',
                    body: JSON.stringify(passwordData)
                });
                showToast('密码修改成功', 'success');
                e.target.reset();
            } catch (error) {
                showToast('密码修改失败: ' + error.message, 'error');
            }
        });

        // 用户菜单
        const userMenu = document.getElementById('userMenu');
        const userDropdown = document.getElementById('userDropdown');
        userMenu.addEventListener('click', () => {
            userDropdown.classList.toggle('hidden');
        });

        // 退出登录
        document.getElementById('logoutBtn').addEventListener('click', (e) => {
            e.preventDefault();
            localStorage.removeItem('token');
            localStorage.removeItem('user');
            window.location.href = 'login.html';
        });

        // 点击其他地方关闭下拉菜单
        document.addEventListener('click', (e) => {
            if (!userMenu.contains(e.target)) {
                userDropdown.classList.add('hidden');
            }
        });

        // 页面加载时检查登录状态
        checkAuth();
    </script>
</body>
</html>
