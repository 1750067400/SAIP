name: CI Pipeline

on:
  push:
    branches: [ main ]
  workflow_dispatch:

env:
  # 镜像信息
  APP_IMAGE_NAME: 47.99.186.40:14647/saip
  # Nexus 认证
  DOCKER_USERNAME: admin
  DOCKER_PASSWORD: hhelibeblxyhh123
  # 服务器 SSH 登录信息
  DEV_HOST: 47.99.186.40
  DEV_USER: root
  SSH_PRIVATE_KEY: |
    -----BEGIN OPENSSH PRIVATE KEY-----
    （这里填你的私钥内容）
    -----END OPENSSH PRIVATE KEY-----

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Show current directory
        run: pwd

      - name: List files
        run: ls -al

      - name: Run Maven tests
        working-directory: backend
        run: mvn test

  build_and_push:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Log in to Nexus
        run: docker login 47.99.186.40:14647 -u $DOCKER_USERNAME -p $DOCKER_PASSWORD

      - name: Build and push image
        working-directory: backend
        run: |
          docker build \
            -t $APP_IMAGE_NAME:${{ github.run_number }} \
            -t $APP_IMAGE_NAME:latest .
          docker push $APP_IMAGE_NAME:${{ github.run_number }}
          docker push $APP_IMAGE_NAME:latest

  deploy_development:
    needs: build_and_push
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to Development Server via SSH
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ env.DEV_HOST }}
          username: ${{ env.DEV_USER }}
          key: ${{ env.SSH_PRIVATE_KEY }}
          script: |
            docker login 47.99.186.40:14647 -u $DOCKER_USERNAME -p $DOCKER_PASSWORD
            docker pull $APP_IMAGE_NAME:latest
            docker stop saip || true
            docker rm saip || true
            docker run -d --name saip -p 8080:8080 $APP_IMAGE_NAME:latest
